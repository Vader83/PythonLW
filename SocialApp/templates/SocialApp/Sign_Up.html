<!DOCTYPE html>

{% extends 'SocialApp/Base.html' %}

{% block content %}
    <html>

        <body>
            <div class="register-photo">
                <div class="form-container">
                    <div class="image-holder"></div>
                    <form method="post" action="{% url 'social_create_user' %}">
                        {% csrf_token %}
                        <h2 class="text-center"><strong>Create</strong> an account.</h2>
                        <div class="form-group"><input id="user_first_name" class="form-control" type="text" placeholder="First name" name="user_first_name" required></div>
                        <div class="form-group"><input id="user_last_name" class="form-control" type="text" placeholder="Last name" name="user_last_name" required></div>
                        <div class="form-group"><input id="user_email" class="form-control" type="email" name="user_email" placeholder="Email" required></div>
                        <div class="form-group"><input id="user_password" class="form-control" type="password" name="user_password" placeholder="Password" required></div>
                        <div class="form-group">
                            <p style="color: rgb(255,0,0)"> {{ IntegrityError }} </p>
                            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                        </div><a class="already" href="Log_In.html">You already have an account? Login here.</a>
                    </form>
                </div>
            </div>
        </body>

    </html>

{% endblock content %}
